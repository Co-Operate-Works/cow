<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<th:block layout:fragment="style">
    <!-- JavaScript -->
    <script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.2/dist/sockjs.min.js"></script>

</th:block>

<div layout:fragment="content">
    <div class="d-flex">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div style="min-width: 200px;">
            <h3>임직원 리스트</h3>
            <table border="1">
                <tr>
                    <th>이름</th>
                    <th>부서</th>
                    <th>직급</th>
                    <th></th>
                </tr>
                <tr th:each="m : ${list}">
                    <td>홍길동</td> <!-- TODO: 바꾸기 -->
                    <td th:text="${m.deptCode}"></td>
                    <td th:text="${m.companyRank}"></td>
                    <td class="text-center" style="min-width: 30px;"><input type="checkbox" name="" id=""
                                                                            class="check_empl"></td>
                </tr>
            </table>
        </div>
        <div class="container" id="app" th:data-login-id="${loginId}">
            <div class="row">
                <div class="col-md-12">
                    <h3>채팅방 리스트</h3>
                </div>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text">방제목</label>
                </div>
                <input type="text" class="form-control" id="room_name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="createRoom">채팅방 개설</button>
                </div>
            </div>
            <ul class="list-group" id="chatrooms">
            </ul>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="/js/chat/room.js" type='text/javascript'></script>
</th:block>

</html>
