<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<th:block layout:fragment="style">
    <!-- JavaScript -->
    <script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.2/dist/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
</th:block>
<!-- TODO: View 꾸미기 -->
<div layout:fragment="content">
    <div class="container">
        <h2 id="roomName" th:text="${chatRoom.roomName}"></h2>
    </div>
    <div class="d-flex container">
        <div style="min-width: 200px;">
            <h3>참여자 리스트</h3>
            <table border="1">
                <tr>
                    <th>이름</th>
                    <th>부서</th>
                    <th>직급</th>
                </tr>
                <tr th:each="m : ${chatRoom.participants}">
                    <td th:text="${m.name}"></td>
                    <td th:text="${m.deptCode}"></td>
                    <td th:text="${m.companyRank}"></td>
                </tr>
            </table>
        </div>
        <div class="flex-grow-1" id="app" th:data-room-id="${chatRoom.roomId}" th:data-room-pk="${chatRoom.id}"
             th:data-sender-pk="${#authentication.principal.id}"
             th:data-sender-name="${#authentication.principal.name}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <ul class="list-group" id="messages">

            </ul>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text">내용</label>
                </div>
                <input type="text" class="form-control" id="messageInput">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="sendMessageButton">보내기</button>
                </div>
            </div>
            <div></div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="/js/chat/roomdetail.js" type='text/javascript'></script>
</th:block>

</html>
