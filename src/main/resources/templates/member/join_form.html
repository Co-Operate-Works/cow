<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <th:block layout:fragment="style">
        <link href="/member/css/login_form.css" rel="stylesheet">
    </th:block>
    <form action="/member/join" method="POST">
        <table border="1" style="text-align: center">
            <tr><th>아이디</th><td><input type="text" name="username"></td></tr>
            <tr><th>패스워드</th><td><input type="text" name="pwd"></td></tr>
            <tr><th>이름</th><td><input type="text" name="name"></td></tr>
            <tr><th>회사명</th><td><input type="text" name="companyName"></td></tr>
            <tr><th>부서명</th><td><input type="text" name="deptCode"></td></tr>
            <tr><th>직급</th><td><input type="text" name="companyRank"></td></tr>
            <tr><th>사번</th><td><input type="text" name="newNo"></td></tr>
            <tr><th>이메일</th><td><input type="email" name="email"></td></tr>
            <tr><th>주소</th><td><input type="text" name="address"></td></tr>
            <tr><th>내선전화</th><td><input type="text" name="comCall"></td></tr>
            <tr><th>휴대전화</th><td><input type="text" name="phone"></td></tr>
            <tr><th>관리자</th><td><input type="text" name="isMaster"></td></tr>
            <tr><th>근무여부</th><td><input type="text" name="status"></td></tr>
            <tr><td colspan="2"><input type="submit" class="btn btn-primary" value="가입"></td></tr>
        </table>
    </form>
</div>
<th:block layout:fragment="script">
    <script src="/member/js/login_form.js" type='text/javascript'></script>
</th:block>
</html>
