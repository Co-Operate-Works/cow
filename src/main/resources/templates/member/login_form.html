<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>COW</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content=""/>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700"/>
    <link href="/css/style.bundle.css" rel="stylesheet" type="text/css"/>
    <Link href="/css/member/login_form.css" rel="stylesheet"/>
</head>
<body>
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;" class="mx-auto">
    <form th:action="@{/member/login}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="container px-4 py-5">
            <div class="card card0">
                <div class="d-flex flex-lg-row flex-column">
                    <div class="card card1">
                        <div class="row justify-content-center my-auto">
                            <div class="col-md-8 col-9 my-5">
                                <div class="row justify-content-center mb-3">
                                    <img id="logo" src="/img/logo.png" class="img-fluid" alt="Logo" style="width: 100%; height: auto;">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Username</label>
                                    <input type="text" name="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Password</label>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <div class="row justify-content-center my-3 px-3">
                                    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">로그인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card2" style="column-fill: auto;">
                        <div class="my-auto mx-md-20 px-md-20 right">
                            <h2 class="text-info">For the future of innovation together</h2>
                            <a class="text-white">We will be partners for a better future with innovative IT solutions.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
