<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
</head>
<nav th:fragment="navbarFragment">
    <!--begin::Header-->
    <div id="kt_header" class="header" data-kt-sticky="true" data-kt-sticky-name="header"
         data-kt-sticky-offset="{default: '200px', lg: '300px'}">
        <!--begin::Container-->
        <div class="container-fluid d-flex align-items-stretch justify-content-between"
             id="kt_header_container">
            <!--begin::Page title-->
            <div class="page-title d-flex flex-column align-items-start justify-content-center flex-wrap me-lg-2 pb-2 pb-lg-0"
                 data-kt-swapper="true" data-kt-swapper-mode="prepend"
                 data-kt-swapper-parent="{default: '#kt_content_container', lg: '#kt_header_container'}">
                <!--begin::Heading-->
                <h1 class="text-dark fw-bolder my-1 fs-2 mt-3">
                    <img alt="Logo" src="/img/logo2.png"
                         style="width: 50%; max-width: 400px; height: auto; margin-left: auto; margin-right: auto;">
                </h1>
                <!--end::Heading-->
            </div>
            <!--end::Page title=-->
            <!--begin::Wrapper-->
            <div class="d-flex d-lg-none align-items-center ms-n2 me-2">
                <!--begin::Aside mobile toggle-->
                <div class="btn btn-icon btn-active-icon-primary" id="kt_aside_toggle">
                    <!--begin::Svg Icon | path: icons/duotone/Text/Menu.svg-->
                    <span class="svg-icon svg-icon-2x">
										<svg xmlns="http://www.w3.org/2000/svg"
                                             xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                             viewBox="0 0 24 24" version="1.1">
											<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
												<rect x="0" y="0" width="24" height="24"/>
												<rect fill="#000000" x="4" y="5" width="16" height="3" rx="1.5"/>
												<path d="M5.5,15 L18.5,15 C19.3284271,15 20,15.6715729 20,16.5 C20,17.3284271 19.3284271,18 18.5,18 L5.5,18 C4.67157288,18 4,17.3284271 4,16.5 C4,15.6715729 4.67157288,15 5.5,15 Z M5.5,10 L18.5,10 C19.3284271,10 20,10.6715729 20,11.5 C20,12.3284271 19.3284271,13 18.5,13 L5.5,13 C4.67157288,13 4,12.3284271 4,11.5 C4,10.6715729 4.67157288,10 5.5,10 Z"
                                                      fill="#000000" opacity="0.3"/>
											</g>
										</svg>
									</span>
                    <!--end::Svg Icon-->
                </div>
                <!--end::Aside mobile toggle-->
                <!--begin::Logo-->
                <a href="/main" class="d-flex align-items-center">
                    <img alt="Logo"
                         src="/img/logo3.png"
                         class="max-h-40px" style="width: 24px; height: 24px;"/>
                </a>
                <!--end::Logo-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Toolbar wrapper-->
            <div class="d-flex align-items-stretch flex-shrink-0">
                <div class="d-flex align-items-stretch ms-1 ms-lg-3">
                    <!--begin::Search-->
                    <div id="kt_header_search" class="d-flex align-items-stretch"
                         data-kt-search-keypress="true"
                         data-kt-search-min-length="2" data-kt-search-enter="enter"
                         data-kt-search-layout="menu"
                         data-kt-menu-trigger="auto" data-kt-menu-overflow="false"
                         data-kt-menu-permanent="true"
                         data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
                        <!--begin::Search toggle-->
                        <div class="d-flex align-items-center" data-kt-search-element="toggle"
                             id="kt_header_search_toggle">
                            <div class="btn btn-icon btn-active-light-primary">
                                <!--begin::Svg Icon | path: icons/duotone/General/Search.svg-->
                                <form action="/commute/attendance" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <span class="svg-icon svg-icon-1">
                                        <button type="submit" value="출근"
                                                style="border: none; background: none; margin: 0; padding: 0;">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                               fill="currentColor" class="bi bi-door-closed"
                                               viewBox="0 0 16 16" color="#ADB5BD">
                                            <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
                                            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
                                          </svg>
                                        </button>
                                        <label class="align-items-center text-gray-400 ">출근</label>
                                      </span>
                                </form>
                                <!--end::Svg Icon-->
                            </div>
                        </div>
                        <!--end::Search toggle-->
                    </div>
                    <!--end::Search-->
                </div>
                <!--begin::Search-->
                <div class="d-flex align-items-stretch"
                     data-kt-search-keypress="true"
                     data-kt-search-min-length="2" data-kt-search-enter="enter"
                     data-kt-search-layout="menu"
                     data-kt-menu-trigger="auto" data-kt-menu-overflow="false"
                     data-kt-menu-permanent="true"
                     data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
                    <!--begin::Search toggle-->
                    <div class="d-flex align-items-center" data-kt-search-element="toggle">
                        <div class="btn btn-icon btn-active-light-primary">
                            <!--begin::Svg Icon | path: icons/duotone/General/Search.svg-->
                            <form action="/commute/quit" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <span class="svg-icon svg-icon-1">
                                    <button type="submit" value="퇴근"
                                            style="border: none; background: none; margin: 0; padding: 0;">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                           class="bi bi-door-open"
                                           viewBox="0 0 16 16" color="#ADB5BD">
                                        <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                                        <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                                      </svg>
                                    </button>
                                    <label class="align-items-center text-gray-400 ">퇴근</label>
                                  </span>
                            </form>
                            <!--end::Svg Icon-->
                        </div>
                    </div>
                    <!--end::Search toggle-->
                </div>
                <!--end::Search-->
                <!--end::Search-->
                <!--begin::Chat-->
                <div class="d-flex align-items-center ms-1 ms-lg-3">
                    <!--begin::Menu wrapper-->
                    <div class="btn btn-icon btn-active-light-primary position-relative w-30px h-30px w-md-40px h-md-40px"
                         data-bs-toggle="tooltip"
                         title="메신저"
                         data-bs-html="true" data-bs-placement="bottom" id="kt_drawer_chat_toggle">
                        <!--begin::Svg Icon | path: icons/duotone/Communication/Group-chat.svg-->
                        <span class="svg-icon svg-icon-1">
                             <a class="menu-link" href="/chat/room">
											<svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                                 viewBox="0 0 24 24" version="1.1">
												<path d="M16,15.6315789 L16,12 C16,10.3431458 14.6568542,9 13,9 L6.16183229,9 L6.16183229,5.52631579 C6.16183229,4.13107011 7.29290239,3 8.68814808,3 L20.4776218,3 C21.8728674,3 23.0039375,4.13107011 23.0039375,5.52631579 L23.0039375,13.1052632 L23.0206157,17.786793 C23.0215995,18.0629336 22.7985408,18.2875874 22.5224001,18.2885711 C22.3891754,18.2890457 22.2612702,18.2363324 22.1670655,18.1421277 L19.6565168,15.6315789 L16,15.6315789 Z"
                                                      fill="#000000"/>
												<path d="M1.98505595,18 L1.98505595,13 C1.98505595,11.8954305 2.88048645,11 3.98505595,11 L11.9850559,11 C13.0896254,11 13.9850559,11.8954305 13.9850559,13 L13.9850559,18 C13.9850559,19.1045695 13.0896254,20 11.9850559,20 L4.10078614,20 L2.85693427,21.1905292 C2.65744295,21.3814685 2.34093638,21.3745358 2.14999706,21.1750444 C2.06092565,21.0819836 2.01120804,20.958136 2.01120804,20.8293182 L2.01120804,18.32426 C1.99400175,18.2187196 1.98505595,18.1104045 1.98505595,18 Z M6.5,14 C6.22385763,14 6,14.2238576 6,14.5 C6,14.7761424 6.22385763,15 6.5,15 L11.5,15 C11.7761424,15 12,14.7761424 12,14.5 C12,14.2238576 11.7761424,14 11.5,14 L6.5,14 Z M9.5,16 C9.22385763,16 9,16.2238576 9,16.5 C9,16.7761424 9.22385763,17 9.5,17 L11.5,17 C11.7761424,17 12,16.7761424 12,16.5 C12,16.2238576 11.7761424,16 11.5,16 L9.5,16 Z"
                                                      fill="#000000" opacity="0.3"/>
											</svg>
                                 </a>
										</span>
                        <!--end::Svg Icon-->
                        <span class="bullet bullet-dot bg-success h-6px w-6px position-absolute translate-middle top-0 start-50 animation-blink"></span>
                    </div>
                    <!--end::Menu wrapper-->
                </div>
                <!--end::Chat-->
                <!--begin::Mail-->
                <div class="d-flex align-items-center ms-1 ms-lg-3" th:if="${#authentication.principal.isMaster == 1}">
                    <!--begin::Menu wrapper-->
                    <div class="btn btn-icon btn-active-light-primary position-relative w-30px h-30px w-md-40px h-md-40px"
                         data-bs-toggle="tooltip"
                         title="메일"
                         data-bs-html="true" data-bs-placement="bottom">
                        <!--begin::Svg Icon | path: icons/duotone/Code/Compiling.svg-->
                        <span class="svg-icon svg-icon-1" style="margin-left: -5px;">
                                             <a class="menu-link" href="/mail/send">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16"
                                                     color="#ADB5BD">
  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
</svg>
                                            </a>
										</span>
                        <!--end::Svg Icon-->
                    </div>
                    <!--end::Menu wrapper-->
                </div>
                <!--end::Mail-->
                <!--begin::User-->
                <div class="d-flex align-items-center ms-1 ms-lg-3" id="kt_header_user_menu_toggle">
                    <!--begin::Menu wrapper-->
                    <div class="cursor-pointer symbol symbol-30px symbol-md-40px"
                         data-kt-menu-trigger="click"
                         data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end"
                         data-kt-menu-flip="bottom">
                        <img th:if="${#strings.isEmpty(#authentication.principal.originFname)}" src="/img/default.png"
                             alt="image"/>
                        <img th:if="${!#strings.isEmpty(#authentication.principal.originFname)}"
                             th:src="@{'/profile/' + ${#authentication.principal.originFname}}" alt="image"/>
                    </div>
                    <!--begin::Menu-->
                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold py-4 fs-6 w-275px"
                         style="z-index: 3;"
                         data-kt-menu="true">
                        <!--begin::Menu item-->
                        <div class="menu-item px-3">
                            <div class="menu-content d-flex align-items-center px-3">
                                <!--begin::Avatar-->
                                <div class="symbol symbol-50px me-5">
                                    <img th:if="${#strings.isEmpty(#authentication.principal.originFname)}"
                                         src="/img/default.png" alt="image"/>
                                    <img th:if="${!#strings.isEmpty(#authentication.principal.originFname)}"
                                         th:src="@{'/profile/' + ${#authentication.principal.originFname}}"
                                         alt="image"/>
                                </div>
                                <!--end::Avatar-->
                                <!--begin::Username-->
                                <div class="d-flex flex-column">
                                    <div class="fw-bolder d-flex align-items-center fs-5">
                                        [[${#authentication.principal.name}]]님
                                        <span class="badge badge-light-success fw-bolder fs-8 px-2 py-1 ms-2">[[${#authentication.principal.companyRankName}]]</span>
                                    </div>
                                    <a href="#"
                                       class="fw-bold text-muted text-hover-primary fs-7">[[${#authentication.principal.email}]]</a>
                                </div>
                                <!--end::Username-->
                            </div>
                        </div>
                        <!--end::Menu item-->
                        <!--begin::Menu separator-->
                        <div class="separator my-2"></div>
                        <!--end::Menu separator-->
                        <!--begin::Menu item-->
                        <div class="menu-item px-5">
                            <a th:href="@{/member/mypage(name=${#authentication.principal.username})}"
                               class="menu-link px-5">마이페이지</a>
                        </div>
                        <!--end::Menu item-->
                        <!--begin::Menu separator-->
                        <div class="separator my-2"></div>
                        <!--end::Menu separator-->

                        <!--begin::Menu item-->
                        <div class="menu-item px-5">
                            <a href="/member/logout" class="menu-link px-5">로그아웃</a>
                        </div>
                        <!--end::Menu item-->
                    </div>
                    <!--end::Menu-->
                    <!--end::Menu wrapper-->
                </div>
                <!--end::User -->
            </div>
            <!--end::Toolbar wrapper-->
        </div>
        <!--end::Container-->
    </div>
    <!--end::Header-->
</nav>
</html>
