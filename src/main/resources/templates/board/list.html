<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">자유게시판</h4>
                            <p class="card-category"><a href="/board/add">글 작성</a></p>
                        </div>
                        <div>
                            <form action="/board/list" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <select name="type">
                                    <option value="none">전체</option>
                                    <option value="name">이름</option>
                                    <option value="title">제목</option>
                                </select>
                                <input type="text" name="option">
                                <input type="submit" value="검색" name="search">
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <tr class=" text-primary">
                                        <th>글번호</th>
                                        <th>이름</th>
                                        <th>직급</th>
                                        <th>제목</th>
                                        <th>작성일</th>
                                        <th>수정일</th>
                                        <th>조회수</th>
                                    </tr>
                                    <tbody>
                                    <tr th:each="b:${list}">
                                        <td th:text="${b.num }"></td>
                                        <td th:text="${b.member.name }"></td>
                                        <td th:text="${b.member.companyRankName}"></td>
                                        <td><a th:href="@{/board/edit(num=${b.num })}" th:text="${b.title }"></a></td>
                                        <td th:text="${b.wdate }"></td>
                                        <td th:text="${b.udate }"></td>
                                        <td th:text="${b.cnt }"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
