<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">

    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script type="text/javascript" th:inline="javascript">
            $(document).ready(function () {
                $("#del").click(function () {
                    location.href = "/board/notifydel?num=[[${b.num }]]";
                });
            });
        </script>
    </head>
    <body>
    <div class="container py-4">
        <div class="text-end mt-5 ">
            <a href="/board/notify" class="btn btn-secondary" style="font-size: 13px;">목록</a>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <p class="card-text" style="font-size: 20px;"><strong>[공지사항]</strong></p>
        <div class="card mt-5">
            <div class="card-header">
                <h2 class="card-title" id="title">[[${b.title}]]
                    <span class="badge badge-pro badge-light-danger fw-bold fs-9 px-2 py-1 ms-1">중 요!</span></h2>
            </div>
            <div class="card-body">
                <p class="card-text" id="content" th:text="${b.content}"
                   style="font-size: 15px; margin-bottom: 50px;"></p>
                <div class="row">
                    <div class="col-md-3 ">
                        <span>첨부파일: </span>
                        <a class="ml-3" style="display: inline-block; width: auto;"></a>
                    </div>
                </div>
                <p class="card-text"><small class="text-muted">게시자: </small>
                    <small class="text-muted" id="writer" th:text="${b.member.name }"></small>
                    <small class="text-muted"> | 게시일: </small>
                    <small class="text-muted" id="wdate" th:text="${b.wdate }"></small>
                </p>
            </div>
        </div>
    </div>
    </body>
</div>

</html>
