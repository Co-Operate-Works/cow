<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title ">임직원 목록</h4>
                            <p class="card-category"><a href="/member/join">임직원 추가</a></p>
                        </div>
                        <div>
                            <form action="/employee/list" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <select name="type">
                                    <option value="none">전체</option>
                                    <option value="name">이름</option>
                                    <option value="newNo">사번</option>
                                    <option value="companyRankName">직급</option>
                                    <option value="deptName">부서</option>
                                </select>
                                <input type="text" name="option">
                                <input type="submit" value="검색" name="search">
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <tr class=" text-primary">
                                        <th>사번</th>
                                        <th>이름</th>
                                        <th>직급</th>
                                        <th>부서</th>
                                        <th>휴대전화</th>
                                        <th>이메일</th>
                                        <th>내선전화</th>
                                    </tr>
									<tbody>
                                    <tr th:each="m : ${list}">
                                        <td th:text="${m.newNo}"></td>
                                        <td><a th:href="@{/member/edit(name=${m.name})}">[[${m.name}]]</a></td>
                                        <td th:text="${m.companyRankName}"></td>
                                        <td th:text="${m.deptName}"></td>
                                        <td th:text="${m.phone}"></td>
                                        <td th:text="${m.email}"></td>
                                        <td th:text="${m.comCall}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
