<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <a href="/member/join">임직원 추가</a>
    <h2 class="mb-4">임직원 목록</h2>
    <form action="/employee/list" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <select name="type">
            <option value="none">전체</option>
            <option value="name">이름</option>
            <option value="newNo">사번</option>
            <option value="deptCode">부서</option>
            <option value="companyRank">직급</option>
        </select>
        <input type="text" name="option">
        <input type="submit" value="검색" name="search">
    </form>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>사번</th>
            <th>부서</th>
            <th>직급</th>
            <th>휴대전화</th>
            <th>이메일</th>
            <th>내선전화</th>
        </tr>
        <tr th:each="m : ${list}">
            <td><a th:href="@{/member/edit(name=${m.name})}">[[${m.name}]]</a></td>
            <td th:text="${m.newNo}"></td>
            <td th:text="${m.deptCode}"></td>
            <td th:text="${m.companyRank}"></td>
            <td th:text="${m.phone}"></td>
            <td th:text="${m.email}"></td>
            <td th:text="${m.comCall}"></td>
        </tr>
    </table>
</div>
</html>
