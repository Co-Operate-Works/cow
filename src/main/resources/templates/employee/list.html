<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h2 class="card-title">임직원 목록</h2>
                            <div class="card-header cursor-pointer d-flex justify-content-between align-items-center">
                                <div th:if="${#authentication.principal.isMaster == 1}"
                                     class="btn btn-icon btn-active-light-primary w-60px h-60px w-md-60px h-md-60px align-self-center"
                                     data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                                     data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
                                    <i class="bi bi-person-plus-fill">회원가입</i>
                                </div>
                                <div class="menu menu-sub menu-sub-dropdown menu-column w-400px w-lg-500px"
                                     data-kt-menu="true">
                                    <form action="/member/join" method="POST">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                               th:value="${_csrf.token}"/>
                                        <div class="card mb-5 mb-xl-10">
                                            <div class="card-header cursor-pointer">
                                                <div class="card-title m-0">
                                                    <h3 class="fw-bolder m-0">회원가입</h3>
                                                </div>
                                                <button type="submit" class="btn btn-primary align-self-center">가입
                                                </button>
                                            </div>
                                            <div class="card-body p-9">
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">아이디 (Username)</label>
                                                    <div class="col-lg-8">
                                                                <span class="fw-bolder fs-6 text-dark">
                                                                  <div class="input-group input-group-sm mb-3">
                                                                        <input type="text" name="username"
                                                                               class="form-control"
                                                                               placeholder="아이디를 입력해주세요.">
                                                                  </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">패스워드 (Password)</label>
                                                    <div class="col-lg-8">
                                                                <span class="fw-bolder fs-6 text-dark">
                                                                  <div class="input-group input-group-sm mb-3">
                                                                        <input type="password" name="pwd"
                                                                               class="form-control"
                                                                               placeholder="패스워드를 입력해주세요.">
                                                                  </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">이 름 (Full Name)</label>
                                                    <div class="col-lg-8">
                                                                    <span class="fw-bolder fs-6 text-dark">
                                                                        <div class="input-group input-group-sm mb-3">
                                                                            <input type="text" name="name"
                                                                                   class="form-control"
                                                                                   placeholder="이름을 입력해주세요.">
                                                                        </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">회사명 (Username)</label>
                                                    <div class="col-lg-8">
                                                                <span class="fw-bolder fs-6 text-dark">
                                                                  <div class="input-group input-group-sm mb-3">
                                                                      <input type="text" name="companyName"
                                                                             value="Co-Operate-Works"
                                                                             class="form-control" readonly>
                                                                  </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">부 서 (Department)</label>
                                                    <div class="col-lg-8 fv-row">
                                                                    <span class="fw-bold fs-6">
                                                                      <div class="input-group input-group-sm mb-3">
                                                                      <select class="form-select form-select-sm form-select-solid"
                                                                              name="deptCode">
                                                                        <option selected="selected"
                                                                                value="0">총무팀</option>
                                                                        <option value="1">인사팀</option>
                                                                        <option value="2">법무팀</option>
                                                                        <option value="3">마케팅팀</option>
                                                                        <option value="4">인프라 서비스팀</option>
                                                                        <option value="5">데이터 서비스팀</option>
                                                                        <option value="6">네트워크 서비스팀</option>
                                                                        </select>
                                                                      </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">직 급 (CompanyRank)</label>
                                                    <div class="col-lg-8 fv-row">
                                                                    <span class="fw-bold fs-6">
                                                                      <div class="input-group input-group-sm mb-3">
                                                                         <select class="form-select form-select-sm form-select-solid"
                                                                                 name="companyRank">
                                                                        <option selected="selected"
                                                                                value="1">사원</option>
                                                                        <option value="2">대리</option>
                                                                        <option value="3">과장</option>
                                                                        <option value="4">치징</option>
                                                                        <option value="5">부장</option>
                                                                        <option value="6">상무</option>
                                                                        <option value="7">전무</option>
                                                                        <option value="8">사장</option>
                                                                        <option value="9">회장</option>
                                                                         </select>
                                                                      </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">사 번 (Emp_Number)</label>
                                                    <div class="col-lg-8">
                                                                    <span class="fw-bolder fs-6 text-dark">
                                                                        <div class="input-group input-group-sm mb-3">
                                                                            <input type="text" name="newNo"
                                                                                   class="form-control"
                                                                                   placeholder="사번을 입력해주세요.">
                                                                         </div>
                                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">이메일 (Email)</label>
                                                    <div class="col-lg-8">
                                                                    <span class="fw-bolder fs-6 text-dark">
                                                                        <div class="input-group input-group-sm mb-3">
                                                                            <input type="email" name="email"
                                                                                   class="form-control"
                                                                                   placeholder="이메일을 입력해주세요.">
                                                                         </div>
                                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">주 소 (Address)</label>
                                                    <div class="col-lg-8">
                                                                    <span class="fw-bolder fs-6 text-dark">
                                                                        <div class="input-group input-group-sm mb-3">
                                                                            <input type="text" name="address"
                                                                                   class="form-control"
                                                                                   placeholder="주소를 입력해주세요.">
                                                                         </div>
                                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">내선전화 (ComCall)</label>
                                                    <div class="col-lg-8 fv-row">
                                                                    <span class="fw-bold fs-6">
                                                                      <div class="input-group input-group-sm mb-3">
                                                                               <input type="text" name="comCall"
                                                                                      class="form-control"
                                                                                      placeholder="내선전화번호를 입력해주세요.">
                                                                      </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">핸드폰 번호 (Phone)</label>
                                                    <div class="col-lg-8 fv-row">
                                                                    <span class="fw-bold fs-6">
                                                                      <div class="input-group input-group-sm mb-3">
                                                                          <input type="text" name="phone"
                                                                                 class="form-control"
                                                                                 placeholder="핸드폰 번호를 입력해주세요.">
                                                                      </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">권 한 (Master)</label>
                                                    <div class="col-lg-8 fv-row">
                                                                    <span class="fw-bold fs-6">
                                                                      <div class="input-group input-group-sm mb-3">
                                                                          <select name="isMaster"
                                                                                  class="form-select form-select-sm form-select-solid">
                                                                            <option selected="selected"
                                                                                    value="0">일반회원</option>
                                                                            <option value="1">관리자</option>
                                                                         </select>
                                                                      </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <form action="/employee/list" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="input-group mb-3" style="padding-top: 50px;">
                                    <div class="input-group-prepend">
                                        <select name="type" class="form-select form-select-sm">
                                            <option value="none">전체</option>
                                            <option value="name">이름</option>
                                            <option value="newNo">사번</option>
                                            <option value="companyRankName">직급</option>
                                            <option value="deptName">부서</option>
                                        </select>
                                    </div>
                                    <input type="text" name="option" class="form-control form-control-sm">
                                    <div class="input-group-append">
                                        <button type="submit" value="검색" name="search" class="btn btn-success btn-sm"
                                                style="z-index: 0;">
                                            Search
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="kt_datatable_example_2"
                                       class="table table-striped table-row-bordered gy-5 gs-7">
                                    <thead>
                                    <tr class="fw-bold fs-6 text-gray-800">
                                        <th>사번</th>
                                        <th>이름</th>
                                        <th>직급</th>
                                        <th>부서</th>
                                        <th>휴대전화</th>
                                        <th>이메일</th>
                                        <th>내선전화</th>
                                        <th>수정</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="m : ${paging}">
                                        <td th:text="${m.newNo}"></td>
                                        <td th:if="${#authentication.principal.isMaster == 1}"
                                            th:text="${m.name}"></td>
                                        <td th:if="${#authentication.principal.isMaster == 0}"
                                            th:text="${m.name}"></td>
                                        <td th:text="${m.companyRankName}"></td>
                                        <td th:text="${m.deptName}"></td>
                                        <td th:text="${m.phone}"></td>
                                        <td th:text="${m.email}"></td>
                                        <td th:text="${m.comCall}"></td>
                                        <td style="padding: 2px;">

                                            <div class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px  align-self-center"
                                                 data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                                                 data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
                                                <i class="bi bi-pencil"></i>
                                            </div>
                                            <div class="menu menu-sub menu-sub-dropdown menu-column w-500px w-lg-500px"
                                                 data-kt-menu="true">
                                                <form action="/member/edit" method="POST">
                                                    <input type="hidden" th:name="${_csrf.parameterName}"
                                                           th:value="${_csrf.token}"/>
                                                    <div class="card mb-5 mb-xl-10">
                                                        <div class="card-header cursor-pointer">
                                                            <div class="card-title m-0">
                                                                <h3 class="fw-bolder m-0">[[${m.name}]]님 프로필 수정</h3>
                                                            </div>
                                                            <button type="submit"
                                                                    class="btn btn-primary align-self-center">수정
                                                            </button>
                                                        </div>
                                                        <input type="hidden" name="name" th:value="${m.name}">
                                                        <input type="hidden" name="pwd" th:value="${m.pwd}">
                                                        <input type="hidden" name="phone" th:value="${m.phone}">
                                                        <input type="hidden" name="email" th:value="${m.email}">
                                                        <input type="hidden" name="address" th:value="${m.address}">
                                                        <input type="hidden" name="comCall" th:value="${m.comCall}">
                                                        <input type="hidden" name="newMemNo" th:value="${m.newMemNo}">
                                                        <input type="hidden" name="newNo" th:value="${m.newNo}">
                                                        <input type="hidden" name="originFname"
                                                               th:value="${m.originFname}">
                                                        <input type="hidden" name="status" th:value="${m.status}">
                                                        <input type="hidden" name="thumbnailFname"
                                                               th:value="${m.thumbnailFname}">
                                                        <input type="hidden" name="username" th:value="${m.username}">
                                                        <input type="hidden" name="cstatus" th:value="${m.cstatus}">
                                                        <input type="hidden" name="companyName"
                                                               th:value="${m.companyName}">
                                                        <div class="card-body p-9">
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">이 름 (Full
                                                                    Name)</label>
                                                                <div class="col-lg-8">
                                                                    <span class="fw-bolder fs-6 text-dark">
                                                                        <div class="input-group input-group-sm mb-3">
                                                                            [[${m.name}]]
                                                                        </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">아이디
                                                                    (Username)</label>
                                                                <div class="col-lg-8">
                                                                <span class="fw-bolder fs-6 text-dark">
                                                                  <div class="input-group input-group-sm mb-3">
                                                                       [[${m.username}]]
                                                                  </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">이메일
                                                                    (Email)</label>
                                                                <div class="col-lg-8">
                                                                <span class="fw-bolder fs-6 text-dark">
                                                                   <div class="input-group input-group-sm mb-3">
                                                                        [[${m.email}]]
                                                                   </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">주 소
                                                                    (Address)</label>
                                                                <div class="col-lg-8">
                                                                    <span class="fw-bolder fs-6 text-dark">
                                                                        <div class="input-group input-group-sm mb-3">
                                                                        [[${m.address}]]
                                                                         </div>
                                                                        </span>
                                                                </div>
                                                            </div>
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">핸드폰 번호
                                                                    (Phone)</label>
                                                                <div class="col-lg-8 fv-row">
                                                                    <span class="fw-bold fs-6">
                                                                      <div class="input-group input-group-sm mb-3">
                                                                            [[${m.phone}]]
                                                                      </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">부 서
                                                                    (Department)</label>
                                                                <div class="col-lg-8 fv-row">
                                                                    <span class="fw-bold fs-6">
                                                                      <div class="input-group input-group-sm mb-3">
                                                                           <select class="form-select form-select-sm form-select-solid"
                                                                                   name="deptCode" style="width:150px;"
                                                                                   th:value="${m.deptCode}">
                                                                                <option th:selected=="${m.deptCode}=='0'"
                                                                                        value="0">총무팀</option>
                                                                                <option th:selected=="${m.deptCode}=='1'"
                                                                                        value="1">인사팀</option>
                                                                                <option th:selected=="${m.deptCode}=='2'"
                                                                                        value="2">법무팀</option>
                                                                                <option th:selected=="${m.deptCode}=='3'"
                                                                                        value="3">마케팅팀</option>
                                                                                <option th:selected=="${m.deptCode}=='4'"
                                                                                        value="4">인프라 서비스팀</option>
                                                                                <option th:selected=="${m.deptCode}=='5'"
                                                                                        value="5">데이터 서비스팀</option>
                                                                                <option th:selected=="${m.deptCode}=='6'"
                                                                                        value="6">네트워크 서비스팀</option>
                                                                            </select>
                                                                      </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">직 급
                                                                    (Rank)</label>
                                                                <div class="col-lg-8 fv-row">
                                                                    <span class="fw-bold fs-6">
                                                                      <div class="input-group input-group-sm mb-3">
                                                                           <select class="form-select form-select-sm form-select-solid"
                                                                                   name="companyRank"
                                                                                   style="width:150px;"
                                                                                   th:value="${m.companyRank}">
                                                                                <option th:selected=="${m.companyRank}=='1'"
                                                                                        value="1">사원</option>
                                                                                <option th:selected=="${m.companyRank}=='2'"
                                                                                        value="2">대리</option>
                                                                                <option th:selected=="${m.companyRank}=='3'"
                                                                                        value="3">과장</option>
                                                                                <option th:selected=="${m.companyRank}=='4'"
                                                                                        value="4">차장</option>
                                                                                <option th:selected=="${m.companyRank}=='5'"
                                                                                        value="5">부장</option>
                                                                                <option th:selected=="${m.companyRank}=='6'"
                                                                                        value="6">상무</option>
                                                                                <option th:selected=="${m.companyRank}=='7'"
                                                                                        value="7">전무</option>
                                                                                <option th:selected=="${m.companyRank}=='8'"
                                                                                        value="8">대표이사</option>
                                                                                <option th:selected=="${m.companyRank}=='9'"
                                                                                        value="9">회장</option>
                                                                            </select>
                                                                      </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">권 한
                                                                    (Master)</label>
                                                                <div class="col-lg-8 fv-row">
                                                                    <span class="fw-bold fs-6">
                                                                      <div class="input-group input-group-sm mb-3">
                                                                           <select class="form-select form-select-sm form-select-solid"
                                                                                   name="isMaster" style="width:150px;"
                                                                                   th:value="${m.isMaster}">
                                                                                <option th:selected=="${m.isMaster}=='0'"
                                                                                        value="0">일반회원</option>
                                                                                <option th:selected=="${m.isMaster}=='1'"
                                                                                        value="1">관리자</option>
                                                                            </select>
                                                                      </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- 페이징처리 시작 -->
                                <div th:if="${!paging.isEmpty()}">
                                    <ul class="pagination justify-content-center">

                                        <!-- 처음 링크 -->
                                        <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                                            <a class="page-link" th:href="@{|?page=1|}">
                                                <span>처음</span>
                                            </a>
                                        </li>
                                        <!-- 이전 링크 -->
                                        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{|?page=${paging.number}|}">
                                                <span>이전</span>
                                            </a>
                                        </li>
                                        <!-- 페이지 번호 -->
                                        <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                                            th:if="${page >= paging.number-4 and page <= paging.number+4}"
                                            th:classappend="${page == paging.number+1} ? 'active'"
                                            class="page-item">
                                            <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                                        </li>
                                        <!-- 생략 기호 -->
                                        <li th:if="${paging.number+4 < paging.totalPages}" class="page-item disabled">
                                            <a class="page-link">...</a>
                                        </li>
                                        <!-- 다음 기호 -->
                                        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                                            <a class="page-link" th:href="@{|?page=${paging.number+2}|}">
                                                <span>다음</span>
                                            </a>
                                        </li>
                                        <!-- 마지막 링크 -->
                                        <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                                            <a class="page-link" th:href="@{|?page=${paging.totalPages}|}">
                                                <span>마지막</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- 페이징처리 끝 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
