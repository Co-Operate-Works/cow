<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        // 일단 소켓 연결을 해봐요
        var conn = new WebSocket('wss://3.38.255.255:9998/socket');

        function createPeerConnection() {
            var configuration = {
                "iceServers": [{
                    "url": "stun:stun.l.google.com:19302"
                }]
            }
            return new RTCPeerConnection(configuration);
        }

        // 소켓이 연결되었을 때 실행할 콜백함수에요
        conn.onopen = function () {
            console.log("웹소켓이 연결되었어요");
        };

        // 소켓에서 메세지를 받아왔을 때 실행할 콜백함수에요
        conn.onmessage = async function (msg) {
            var content = JSON.parse(msg.data);
            if (content.event == "offer") {
                console.log("오퍼가 왔어요");
                // 오퍼가 오면 가장 먼저 그 오퍼를 리모트 디스크립션으로 등록해줘요
                var offer = content.data;
                partnerPeerConnection.setRemoteDescription(offer);
                // 받는 쪽에서도 자신의 미디어를 켜줘요
                await getMedia(partnerStream, 'partnerFace');
                partnerStream.getTracks().forEach((track) => partnerPeerConnection.addTrack(track, partnerStream));
                // 이제 앤서를 보내요
                var answer = await partnerPeerConnection.createAnswer();
                partnerPeerConnection.setLocalDescription(answer);
                console.log("앤서를 보낼게요");
                send({
                    event: "answer",
                    data: answer
                })
            } else if (content.event == "answer") {
                console.log("앤서가 왔어요");
                answer = content.data;
                myPeerConnection.setRemoteDescription(answer);
            } else if (content.event == "candidate") {
                console.log("캔디데이트가 왔어요");
                // 이 메서드를 통해 리모트 디스크립션에 설정되어있는 피어와의 연결방식을 결정해요
                myPeerConnection.addIceCandidate(content.data);
            }
        }

        // 앞으로 소켓으로 메세지를 보낼 땐 이 함수를 쓸 생각이에요
        function send(message) {
            conn.send(JSON.stringify(message));
        }

        // 미디어와 관련된 변수를 선언해요 myFace는 element를 받고 myStream엔 영상 내용을 담을거에요
        var myFace = document.getElementById("myFace");
        var myPeerConnection;
        var myStream = new MediaStream();

        var partnerFace = document.getElementById("partnerFace");
        var partnerPeerConnection = createPeerConnection();
        var partnerStream = new MediaStream();

        // 미디어 내용을 받기 시작하는 함수에요
        async function getMedia(stream, videoElementId) {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: true
                });
                document.getElementById(videoElementId).srcObject = stream;
            } catch (e) {
                console.log("미디어를 가져오는 중 에러가 발생했어요");
            }
        }

        // '오퍼를 생성해요'라는 버튼을 눌렀을 때 이 메서드가 실행되요
        async function createOffer() {
            console.log("오퍼를 보내볼게요");

            myPeerConnection = createPeerConnection();

            // 일단 카메라를 킬게요 키면서 myStream에도 미디어 정보를 담아와요
            await getMedia(myStream, 'myFace');

            // getMedia에서 가져온 audio, video 트랙을 myPeerConnection에 등록해요
            myStream.getTracks().forEach((track) => myPeerConnection.addTrack(track, myStream));

            // RTC객체도 만들었고 나의 미디어도 RTC객체에 담았으니 오퍼를 생성해볼게요
            var offer = await myPeerConnection.createOffer();
            console.log("오퍼를 전송시작해요!")
            // 이제 send함수를 통해 소켓으로 나의 offer를 전송해 볼게요
            await send({
                event: "offer",
                data: offer
            })
            console.log("오퍼 전송을 완료했어요")
            myPeerConnection.setLocalDescription(offer);
        }

        // '피어를 생성해요'라는 버튼을 눌렀을 때 이 메서드가 실행되요
        async function createPartner() {
            console.log("파트너를 생성해볼게요");

            partnerPeerConnection = createPeerConnection();

            // 일단 카메라를 킬게요 키면서 partnerStream에도 미디어 정보를 담아와요
            await getMedia(partnerStream, 'partnerFace');

            // getMedia에서 가져온 audio, video 트랙을 partnerPeerConnection에 등록해요
            partnerStream.getTracks().forEach((track) => partnerPeerConnection.addTrack(track, partnerStream));

            // RTC객체도 만들었고 나의 미디어도 RTC객체에 담았으니 오퍼를 생성해볼게요
            var partnerOffer = await partnerPeerConnection.createOffer();
            console.log("파트너를 전송시작해요!")
            // 이제 send함수를 통해 소켓으로 나의 partnerOffer 전송해 볼게요
            await send({
                event: "offer",
                data: partnerOffer
            })
            console.log("파트너 전송을 완료했어요")
            partnerPeerConnection.setLocalDescription(partnerOffer);
        }
    </script>
</head>
<div layout:fragment="content">
    <div class="card-body">
        <table class="table">
            <tr class=" text-primary" style="text-align: center;">
                <th>내 영상</th>
                <th>상대방 영상</th>
            </tr>
            <tr style="text-align: center;">
                <td>
                    <button onclick="createOffer()">오퍼를 생성해요</button>
                </td>
                <td>
                    <button onclick="createPartner()">피어를 생성해요</button>
                </td>
            </tr>
            <tbody>
            <tr style="text-align: center;">
                <td>
                    <video id="myFace" playsinline="" autoplay="" width="600" height="400"></video>
                </td>
                <td>
                    <video id="partnerFace" playsinline="" autoplay="" width="600" height="400"></video>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
