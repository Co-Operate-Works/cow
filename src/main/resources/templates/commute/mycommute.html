<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".editRequest").click(function () {
                var commuteNum = $(this).attr("num");
                var width = 700;
                var height = 300;
                var left = (window.innerWidth - width) / 2;
                var top = (window.innerHeight - height) / 2;

                window.open("/commute/editRequest?commuteNum=" + commuteNum, "editRequest_window", "width=" + width + ",height=" + height + ",left=" + left + ",top=" + top + ",history=no,resizable=no,status=no,scrollbars=yes,menubar=no");
            });
        });
    </script>
</head>
<div layout:fragment="content">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title ">내 출퇴근 이력</h4>
                            <p class="card-category">부제목 입력하는곳</p>
                        </div>
                        <div>
                            <form action="/commute/mycommute" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <select name="type">
                                    <option value="basicDate">기준일</option>
                                </select>
                                <input type="date" name="option" id="dateOption">
                                <input type="submit" value="검색" name="search">
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <tr class=" text-primary">
                                        <th>이름</th>
                                        <th>부서</th>
                                        <th>직급</th>
                                        <th>기준일</th>
                                        <th>출근시간</th>
                                        <th>퇴근시간</th>
                                        <th>수정요청</th>
                                    </tr>
                                    <tbody>
                                    <tr th:each="c :${list}">
                                        <td>[[${c.member.name}]]</td>
                                        <td>[[${c.member.deptName}]]</td>
                                        <td>[[${c.member.companyRankName}]]</td>
                                        <td>[[${c.basicDate}]]</td>
                                        <td>[[${c.startTime}]]</td>
                                        <td>[[${c.endTime}]]</td>
                                        <td>
                                            <input type="button" value="수정신청" class="editRequest"
                                                   th:num="${c.commuteNum}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
