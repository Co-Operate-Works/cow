<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h2 class="card-title ">근태관리</h2>
                            <form action="/commute/list" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="input-group mb-3" style="padding-top: 50px;">
                                    <div class="input-group-prepend">
                                        <select name="type" class="form-select form-select-sm">
                                            <option value="basicDate">기준일</option>
                                            <option value="name">이름</option>
                                            <option value="deptName">부서</option>
                                        </select>
                                    </div>
                                    <input type="date" name="option1" class="form-control form-control-sm"
                                           id="dateOption">
                                    <input type="text" name="option2" class="form-control form-control-sm"
                                           id="textOption">
                                    <div class="input-group-append">
                                        <button type="submit" value="검색" name="search" class="btn btn-success btn-sm" style="z-index: 1">
                                            Search
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="kt_datatable_example_2"
                                       class="table table-striped table-row-bordered gy-5 gs-7">
                                    <thead>
                                    <tr class="fw-bold fs-6 text-gray-800">
                                        <th>이름</th>
                                        <th>부서</th>
                                        <th>직급</th>
                                        <th>기준일</th>
                                        <th>출근시간</th>
                                        <th>퇴근시간</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="c:${list}">
                                        <td>[[${c.member.name}]]</td>
                                        <td>[[${c.member.deptName}]]</td>
                                        <td>[[${c.member.companyRankName}]]</td>
                                        <td>[[${c.basicDate}]]</td>
                                        <td>[[${c.startTime}]]</td>
                                        <td>[[${c.endTime}]]</td>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
