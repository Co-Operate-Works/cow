<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <h2 class="mb-4">기안된 결재문서</h2>
    <table border="1">
        <tr>
            <th>문서종류</th>
            <th>기안자</th>
            <th>제목</th>
            <th>작성일</th>
            <th>결재여부</th>
        </tr>
        <tr th:each="e: ${elist}">
            <td>지출결의서</td>
            <td>[[${e.member.name}]]</td>
            <td><a th:href="@{/approval/expense/edit(expenseNum=${e.expenseNum})}">[[${e.title}]]</a></td>
            <td>[[${e.wdate}]]</td>
			<td th:if="${e.rstatus == -1}">반려</td>
            <td th:if="${e.status >=0 && e.status < 2 && e.rstatus==0}">결재중</td>
            <td th:if="${e.status == 2}">결재완료</td>
        </tr>
        <tr th:each="r:${rlist}">
            <td>품의서</td>
            <td>[[${r.member.name}]]</td>
            <td><a th:href="@{/approval/report/edit(reportNum=${r.reportNum})}">[[${r.title}]]</a></td>
            <td>[[${r.wdate}]]</td>
            <td th:if="${r.rstatus == -1}">반려</td>
            <td th:if="${r.status >=0 && r.status < 2 && r.rstatus==0}">결재중</td>
            <td th:if="${r.status == 2 && r.rstatus==0}">결재완료</td>
        </tr>
        <tr th:each="v:${vlist}">
            <td>휴가신청서</td>
            <td>[[${v.member.name}]]</td>
            <td><a th:href="@{/approval/vacation/edit(vacationNum=${v.vacationNum})}">[[${v.member.name}]] 휴가신청</a></td>
            <td>[[${v.wdate}]]</td>
            <td th:if="${v.rstatus == -1}">반려</td>
            <td th:if="${v.status >=0 && v.status < 2 && v.rstatus==0}">결재중</td>
            <td th:if="${v.status == 2}">결재완료</td>
        </tr>
    </table>
</div>
</html>
