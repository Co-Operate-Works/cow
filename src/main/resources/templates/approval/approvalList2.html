<meta charset="UTF-8">
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        function selectEmployee(button) {
            let name = button.parentElement.parentElement.querySelector(".ename").textContent;
            opener.document.getElementById("approvalList2").value = name;
            let rankname = button.parentElement.parentElement.querySelector(".erankname").textContent;
            opener.document.getElementById("approval2rankname").innerHTML = rankname;
            opener.document.getElementById("approval2rank").value = rankname;
            let username = button.parentElement.parentElement.querySelector(".eusername").textContent;
            opener.document.getElementById("app2username").value = username;
            window.close();
        }
    </script>
    <style>
        /* 테이블 스타일 */
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            background-color: #fff;
            border-collapse: collapse;
        }

        /* 테이블 헤더 스타일 */
        .table th, .table td {
            padding: 0.75rem;
            vertical-align: top;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        /* 테이블 헤더 배경색 및 글자색 */
        .table thead th {
            background-color: #f8f9fa;
            color: #212529;
        }

        /* 번갈아가며 색상을 변경하는 스타일 */
        .table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        /* 선택 버튼 스타일 */
        .table button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* 선택 버튼 호버 스타일 */
        .table button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<div class="card-body">
    <div class="table-responsive" style="text-align: center">
        <h2 class="mb-4">임직원 목록</h2>
        <table id="kt_datatable_example_2" class="table table-striped table-row-bordered gy-5 gs-7">
            <thead>
            <tr class="fw-bold fs-6 text-gray-800">
                <th style="width: 75px">이름</th>
                <th style="width: 75px">사번</th>
                <th style="width: 210px">부서</th>
                <th style="width: 100px">직급</th>
                <th style="width: 50px">선택</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${list}" class="fw-bold fs-6 text-gray-800">
                <td class="ename">[[${e.name}]]</td>
                <td>[[${e.newNo}]]</td>
                <td>[[${e.deptName}]]</td>
                <td class="erankname">[[${e.companyRankName}]]</td>
                <td style="display: none;" class="eusername">[[${e.username}]]</td>
                <td>
                    <button onclick="selectEmployee(this)">선택</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
