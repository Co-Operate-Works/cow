<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<th:block layout:fragment="style">
    <link rel="stylesheet" href="/css/dataroom/dataroom.css">
</th:block>
<div layout:fragment="content">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">처리할 결재문서</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="kt_datatable_example_2"
                                       class="table table-striped table-row-bordered gy-5 gs-7">
                                    <thead>
                                    <tr class="fw-bold fs-6 text-gray-800">
                                        <th>문서종류</th>
                                        <th>기안자</th>
                                        <th>제목</th>
                                        <th>작성일</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="e: ${elist}"
                                        th:if="${(e.app1username == m.username && e.status == 0 && e.rstatus == 0) || (e.app2username == m.username && e.status == 0 && e.rstatus == 0) || (e.app2username == m.username && e.status == 1 && e.rstatus == 0)}">
                                        <td>지출결의서</td>
                                        <td>[[${e.member.name}]]</td>
                                        <td><a
                                                th:href="@{/approval/expense/edit(expenseNum=${e.expenseNum})}">[[${e.title}]]</a>
                                        </td>
                                        <td>[[${e.wdate}]]</td>
                                    </tr>
                                    <tr th:each="r:${rlist}"
                                        th:if="${(r.app1username == m.username && r.status == 0 && r.rstatus == 0) || (r.app2username == m.username && r.status == 0 && r.rstatus == 0) || (r.app2username == m.username && r.status == 1 && r.rstatus == 0)}">
                                        <td>품의서</td>
                                        <td>[[${r.member.name}]]</td>
                                        <td><a
                                                th:href="@{/approval/report/edit(reportNum=${r.reportNum})}">[[${r.title}]]</a>
                                        </td>
                                        <td>[[${r.wdate}]]</td>
                                    </tr>
                                    <tr th:each="v:${vlist}"
                                        th:if="${(v.app1username == m.username && v.status == 0 && v.rstatus == 0) || (v.app2username == m.username && v.status == 0 && v.rstatus == 0) || (v.app2username == m.username && v.status == 1 && v.rstatus == 0)}">
                                        <td>휴가신청서</td>
                                        <td>[[${v.member.name}]]</td>
                                        <td><a th:href="@{/approval/vacation/edit(vacationNum=${v.vacationNum})}">[[${v.member.name}]]
                                            휴가신청</a></td>
                                        <td>[[${v.wdate}]]</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
