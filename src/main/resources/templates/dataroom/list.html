<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div layout:fragment="content">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h2 class="card-title">자료실</h2>
                            <div class="card-header cursor-pointer d-flex justify-content-between align-items-center">
                                <div th:if="${#authentication.principal.isMaster == 1}"
                                     class="btn btn-icon btn-active-light-primary w-80px h-80px w-md-80px h-md-80px align-self-center"
                                     data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                                     data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
                                    <i class="bi bi-person-plus-fill">자료 올리기</i>
                                </div>
                                <div class="menu menu-sub menu-sub-dropdown menu-column w-400px w-lg-500px"
                                     data-kt-menu="true">
                                    <form action="/dataroom/add" method="post" enctype="multipart/form-data">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                               th:value="${_csrf.token}"/>
                                        <div class="card mb-5 mb-xl-10">
                                            <div class="card-header cursor-pointer">
                                                <div class="card-title m-0">
                                                    <h3 class="fw-bolder m-0">자료 올리기</h3>
                                                </div>
                                                <button type="submit" class="btn btn-primary align-self-center">올리기
                                                </button>
                                            </div>
                                            <div class="card-body p-9">
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">작성자 (Writer)</label>
                                                    <div class="col-lg-8">
                                                                <span class="fw-bolder fs-6 text-dark">
                                                                  <div class="input-group input-group-sm mb-3">
                                                                     [[${name}]]
                                                                  </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">작성일 (Password)</label>
                                                    <div class="col-lg-8">
                                                                <span class="fw-bolder fs-6 text-dark">
                                                                  <div class="input-group input-group-sm mb-3">
                                                                    [[${date}]]
                                                                  </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">내 용 (Content)</label>
                                                    <div class="col-lg-8">
                                                                    <span class="fw-bolder fs-6 text-dark">
                                                                        <div class="input-group input-group-sm mb-3">
                                                                        <textarea rows="10" cols="30" name="content" class="form-control"></textarea>
                                                                        </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                                <div class="row mb-7">
                                                    <label class="col-lg-4 fw-bold text-muted">파 일 (File)</label>
                                                    <div class="col-lg-8">
                                                                    <span class="fw-bolder fs-6 text-dark">
                                                                        <div class="input-group input-group-sm mb-3">
                                                                            <input type="file" name="f" class="form-control">
                                                                        </div>
                                                                    </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <form action="/dataroom/search" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <div class="input-group mb-3" style="padding-top: 50px;">
                                        <div class="input-group-prepend">
                                            <select name="select" class="form-select form-select-sm">
                                                <option value="none">전체</option>
                                                <option value="writer">작성자</option>
                                                <option value="title">제목</option>
                                            </select>
                                        </div>
                                        <input type="text" name="search" class="form-control form-control-sm"
                                               placeholder="검색어를 입력하세요">
                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-success btn-sm" style="z-index: 0;">
                                                검색
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="kt_datatable_example_2"
                                       class="table table-striped table-row-bordered gy-5 gs-7">
                                    <thead>
                                    <tr class="fw-bold fs-6 text-gray-800">
                                        <th>번호</th>
                                        <th>제목</th>
                                        <th>작성자</th>
                                        <th>등록일</th>
                                        <th>다운로드수</th>
                                        <th th:if="${#authentication.principal.isMaster == 1}">수정</th>
                                        <th th:if="${#authentication.principal.isMaster == 1}">삭제</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="i: ${paging}">
                                        <td th:text="${i.num}"></td>
                                        <td><a th:href="@{/dataroom/detail(num=${i.num})}" th:text="${i.title }"></a></td>
                                        <td th:text="${i.member.name}"></td>
                                        <td th:text="${i.wdate }"></td>
                                        <td th:text="${i.cnt }"></td>
                                        <!--수정-->
                                        <td th:if="${#authentication.principal.isMaster == 1}" style="padding: 2px;">
                                            <div class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px  align-self-center"
                                                 data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                                                 data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
                                                <i class="bi bi-pencil"></i>
                                            </div>

                                            <div class="menu menu-sub menu-sub-dropdown menu-column w-400px w-lg-500px"
                                                 data-kt-menu="true">
                                                <form action="/dataroom/edit" method="POST" enctype="multipart/form-data">
                                                    <input type="hidden" th:name="${_csrf.parameterName}"
                                                           th:value="${_csrf.token}"/>
                                                    <div class="card mb-5 mb-xl-10">
                                                        <div class="card-header cursor-pointer">
                                                            <div class="card-title m-0">
                                                                <h3 class="fw-bolder m-0">자료 수정</h3>
                                                            </div>
                                                            <button type="submit"
                                                                    class="btn btn-primary align-self-center">수정
                                                            </button>
                                                        </div>
                                                        <input type="hidden" name="num" th:value="${i.num}"/>
                                                        <input type="hidden" class="form-control" name="writer" th:value="${i.member.name}"/>
                                                        <input type="hidden" class="form-control" name="wdate" th:value="${i.wdate}"/>
                                                        <div class="card-body p-9">
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">작성자
                                                                    (Writer)</label>
                                                                <div class="col-lg-8">
                                                                <span class="fw-bolder fs-6 text-dark">
                                                                  <div class="input-group input-group-sm mb-3">
                                                                     [[${i.member.name}]]
                                                                  </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">작성일
                                                                    (Date)</label>
                                                                <div class="col-lg-8">
                                                                <span class="fw-bolder fs-6 text-dark">
                                                                  <div class="input-group input-group-sm mb-3">
                                                                    [[${i.wdate}]]
                                                                  </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">내 용
                                                                    (Content)</label>
                                                                <div class="col-lg-8">
                                                                    <span class="fw-bolder fs-6 text-dark">
                                                                        <div class="input-group input-group-sm mb-3">
                                                                        <textarea id="content" rows="10" cols="30" name="content"
                                                                                  class="form-control"
                                                                                  th:text="${i.content }"></textarea>
                                                                        </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">파일 수정
                                                                    (New File)</label>
                                                                <div class="col-lg-8">
                                                                    <span class="fw-bolder fs-6 text-dark">
                                                                        <div class="input-group input-group-sm mb-3">
                                                                            <input type="file" id="f" name="f"
                                                                                   class="form-control">
                                                                        </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="row mb-7">
                                                                <label class="col-lg-4 fw-bold text-muted">파 일
                                                                    (File)</label>
                                                                <div class="col-lg-8">
                                                                    <span class="fw-bolder fs-6 text-dark">
                                                                        <div class="input-group input-group-sm mb-3">
                                                                            <a class="form-control" th:href="@{/dataroom/down(fname=${i.fname}, num=${i.num})}" th:text="${i.fname}"></a>
                                                                        </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </td>
                                        <!--삭제-->
                                        <td th:if="${#authentication.principal.isMaster == 1}" style="padding: 2px;">
                                            <div class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px align-self-center"
                                                 data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                                                 data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
                                                <a th:href="@{/dataroom/del(num=${i.num})}">
                                                    <i class="bi bi-trash-fill del"></i>
                                                </a>
                                            </div>
                                        </td>


                                    </tr>
                                    </tbody>
                                </table>
                                <!-- 페이징처리 시작 -->
                                <div th:if="${!paging.isEmpty()}">
                                    <ul class="pagination justify-content-center">

                                        <!-- 처음 링크 -->
                                        <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                                            <a class="page-link" th:href="@{|?page=1|}">
                                                <span>처음</span>
                                            </a>
                                        </li>
                                        <!-- 이전 링크 -->
                                        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{|?page=${paging.number}|}">
                                                <span>이전</span>
                                            </a>
                                        </li>
                                        <!-- 페이지 번호 -->
                                        <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                                            th:if="${page >= paging.number-4 and page <= paging.number+4}"
                                            th:classappend="${page == paging.number+1} ? 'active'"
                                            class="page-item">
                                            <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                                        </li>
                                        <!-- 생략 기호 -->
                                        <li th:if="${paging.number+4 < paging.totalPages}" class="page-item disabled">
                                            <a class="page-link">...</a>
                                        </li>
                                        <!-- 다음 기호 -->
                                        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                                            <a class="page-link" th:href="@{|?page=${paging.number+2}|}">
                                                <span>다음</span>
                                            </a>
                                        </li>
                                        <!-- 마지막 링크 -->
                                        <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                                            <a class="page-link" th:href="@{|?page=${paging.totalPages}|}">
                                                <span>마지막</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- 페이징처리 끝 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
